<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2b22aff2cf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <p id="info" class="info"></p>
        <div id="search" class="search">
            <input class="input" type="text" placeholder="Enter City Name">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
            <!--<p>OR</p>-->
            <button id="getLocation" class="getLocation">Get Device Location</button>
        <div class="weather">
            <h2 id="city" class="city"></h2>
            <div class="temperature-display">
                <h1 id="temp" class="temp"></h1>
            </div>
            <div class="flex">
                    <img src="" alt="Weather Icon" id="weather-icon" class="weather-icon"/>
                <p id="weather-description" class="weather-description"></p>
            </div>
        </div>
        <div id="humidity" class="humidity"></div>
        <div id="wind" class="wind"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
