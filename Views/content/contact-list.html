<h1>Contact List</h1>
      <!--div.row>div.col>table.table.table-striped.table-bordered.table-hover>(thead.table-dark>tr>th[scope="col"]*5)+(tbody#contactList)-->
      <div class="row">
        <div class="col">
          
          <button id="addButton" class="btn btn-primary mb-1"><i class="fas fa-plus-circle">Add Contact</i></button>

          <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col" class="text-centre">#</th>
                <th scope="col">Full Name</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Email Address</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="contactList"></tbody>
          </table>
        </div>
      </div>
